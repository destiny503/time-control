<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()"/>
    <title>Time Control</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="time-control">
        <div class="main">
            <div class="card">
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__desc">
                    <div class="card__name">дела</div>
                    <div class="card__incBtn">+</div>
                    <div class="card__decBtn">-</div>
                </div>
            </div>
            <div class="card">
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__desc">
                    <div class="card__name">отдых</div>
                    <div class="card__incBtn">+</div>
                    <div class="card__decBtn">-</div>
                </div>
            </div>
            <div class="card">
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__desc">
                    <div class="card__name">работа</div>
                    <div class="card__incBtn">+</div>
                    <div class="card__decBtn">-</div>
                </div>
            </div>
            <div class="card">
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__power"></div>
                <div class="card__desc">
                    <div class="card__name">учеба</div>
                    <div class="card__incBtn">+</div>
                    <div class="card__decBtn">-</div>
                </div>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <script src="./main.js"></script>
</body>

</html>
